name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up go
      uses: actions/setup-go@3
      with:
        go-version: 1.25

    - name: Build
      run: go build -v ./...


    - name: Test
      run: go test -v ./...

    - name: Lint
      run: |
        go vet ./...
        go fmt ./...